<html>
    <head>

        <script>
            
            var a =parseInt(prompt("Enter A number"));

    var result=fact(a);

    alert("Factorial of the given number "+ result);

    function fact(a){
     if(a===1){
     return 1;    
     }   
     else return a * fact(a-1);   
    }  
         </script>
    </head>
</html>
