<html>
    <head>
        Chapter 10 to 14 Assignment
    </head>
    <script>
        var num1 = prompt("Enter any Number");
        var Operator = prompt("Enter any sign + - * / %");
        var num2 = prompt("Enter any Number");
        var Result = "" 
        if (Operator == "+") {
            Result = num1 + num2
        } else if (Operator == "-") {
            Result = num1 - num2
        } else if (Operator == "*") {
            Result = num1 * num2
        } else if (Operator == "/") {
            Result = num1 / num2
        } else if (Operator == "%") {
            Result = num1 % num2
        } else {Result = "Wrong Operator"}
        alert(Result);
    </script>

    </body>
</html>
